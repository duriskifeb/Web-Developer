<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisa Kok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 17px;
        }

        body {
            padding: 2%;
        }

        .grid-container {
            width: 310px;
            height: 310px;
            border: 5px solid #212226;

            display: grid;

        }

        .gi-1 {
            color: red;
            background-color: pink;
        }

        .gi-2 {
            color: green;
            background-color: lime;
        }

        .gi-3 {
            color: yellow;
            background-color: lemonchiffon;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item gi-1">1</div>
        <div class="grid-item gi-2">1</div>
        <div class="grid-item gi-3">1</div>
    </div>
</body>
</html>
