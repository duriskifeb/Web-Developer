<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oke.google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selamat Datang di <span>Pembicaraaan kita <i data-feather="volume-2"></i>="<s></s>"</span></h1>
    <div class="container">
        <form action="">
            <div class="form-input">
                <textarea name="input" id="input" cols="30" rows="10" placeholder="Masukkan Kata"></textarea>
            </div>
            <button id="speak">Speak</button>
        </form>
    </div>
    <script>
        const textInput = document.getElementById("input");
        const speakButton = document.getElementById("speak");
        let voices;

        if ("speechSynthesis" in window) {
            speechSynthesis.onvoiceschanged = () => {
                voices = speechSynthesis.getVoices();
            };

            speakButton.addEventListener("click", () => {
                const textToSpeak = textInput.value;
                const utterance = new SpeechSynthesisUtterance(textToSpeak);

                utterance.voice = voices[40];
                utterance.lang = "id-ID";

                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;

                speechSynthesis.speak(utterance);
            });
        } else {
            alert("Web speech error, try input again.");
        }
    </script>
</body>
</html>
