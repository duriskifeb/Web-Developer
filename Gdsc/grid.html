    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 0.5fr);
            gap: 10px 
            border 1px solid #333;
            margin-bottom: 20px
        }
        
        .grid-container2  {
            border: 1px solid #333;
            display: grid;
            grid-template-columns: auto min-content max-content max-content;
            grid-template-rows: auto auto auto;
        }

        
    </style>
</head>
