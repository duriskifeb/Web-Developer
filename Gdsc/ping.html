<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Samping</title>
  <style>
    /* Mengatur daftar untuk menampilkan secara horizontal */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* Mengatur item daftar menjadi tampilan samping */
    li {
      display: inline;
      margin-right: 10px; /* Jarak antar item */
    }
  </style>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
