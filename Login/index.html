<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">

    <link href="Developer\PXL_20230708_113321738.jpg" rel="icon">
    <link href="Developer\PXL_20230708_113321738.jpg" rel="apple-touch-icon">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">

</head>
<body>
    <div class="register">
        <form action="#" method="POST">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nama Depan" required>
                    <i class="bx bxs-user"></i>
                </div>
                <br>
                <div class="input-field">
                    <input type="text" placeholder="Nama Belakang" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Nomor Telepon" required>
                    <i class="bx bxs-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Ulang Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
            </div>
            <label><input type="checkbox">Dengan ini saya telah mengisi formulir dengan benar</label>
            <button type="submit" class="btn">Daftar</button>
        </form>
    </div>
</body>
</html>
